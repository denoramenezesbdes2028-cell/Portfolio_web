<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Poster Designs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: 'Georgia', serif;
        background: #fff;
        color: #000;
    }

    
    header {
        background: #fff;
        padding: 12px 0;
        border-bottom: 1px solid #eee;
        text-align: center;
    }
    nav {
        display: flex;
        justify-content: center;
        gap: 40px;
        font-size: 16px;
        font-weight: 500;
        letter-spacing: 1px;
    }
    nav a {
        text-decoration: none;
        color: #000;
    }

    
    .main-title {
        font-size: 55px;
        font-weight: bold;
        margin: 50px 0 30px 60px;
        font-family: 'Kalnia', serif;
    }

    
    .poster-wrapper {
        width: 88%;
        margin: 0 auto;
        padding: 20px 30px;   
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        box-sizing: border-box;
    }

    
    .poster-grid {
        width: 70%;   
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
    }

    .poster-grid img {
        width: 100%;
        height: 420px;       
        object-fit: cover;
        border-radius: 6px;
        padding: 4px;        
        background: #fff;
        display: block;
    }

    
    .poster-text {
        width: 22%;
        margin-top: 10px;
        line-height: 1.5;
    }

    .poster-text h3 {
        font-size: 22px;
        font-family: 'Kalnia', serif;
        margin-bottom: 12px;
    }

    .poster-text p {
        font-size: 15px;
        line-height: 1.55;
    }

</style>
</head>
<body>

<header>
    <nav>
        <a href="home.html">HOME</a>
        <a href="about you page.html">ABOUT</a>
        <a href="portfolio design.html">PORTFOLIO</a>
        <a href="contact.html">CONTACT</a>
        <a href="blog.html">BLOG</a>
    </nav>
</header>

<div class="main-title">Poster Designs</div>

<div class="poster-wrapper">

    
    <div class="poster-grid">
        <img src="sy.photos/1p.png">
        <img src="sy.photos/2p.jpg">
        <img src="sy.photos/3p.png">
        <img src="sy.photos/4p.png">
        <img src="sy.photos/5p.jpeg">
        <img src="sy.photos/6p.png">
    </div>

    
    <div class="poster-text">
        <h3>Exploring Visual Impact</h3>
        <p>
            A collection of poster designs experimenting with bold layouts,
            expressive typography, and strong visual hierarchy to create
            attention-grabbing visual narratives.
        </p>
    </div>

</div>

</body>
</html>
